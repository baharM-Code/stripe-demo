<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hotdog Pins Checkout</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <h2 class="sr-shop">Welcome to Bahareh's Shop!</h3> 
        <p class="sr-item">Purchase 1x HotDog pin</p>
        <select class="sr-cost" id="curr" onchange="val()" onclick="init()">
          <option id="EUR">{{'%0.2f' % ( 0.8846*cost/100 )}} EUR</option>
          <option selected="selected" id="USD">{{'%0.2f' % ( 1*cost/100 )}} USD</option>
          <option id="JPY">{{'%0.2f' % ( 107.2718*cost/100 )}} JPY</option>
          <option id="CAD">{{'%0.2f' % ( 1.3577*cost/100 )}} CAD</option>
          <option id="GBP">{{'%0.2f' % ( 0.7931*cost/100 )}} DKK</option>
          <option id="CHF">{{'%0.2f' % ( 0.9463*cost/100 )}} CHF</option>
          <option id="AUD">{{'%0.2f' % ( 1.4550*cost/100 )}} AUD</option>
        </select> 
        <form id="payment-form" class="sr-payment-form">
          <div class="sr-combo-inputs-row">
            <div class="sr-input sr-card-element" id="card-element"></div>
          </div>
          <div class="sr-field-error" id="card-errors" role="alert"></div>
          <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Pay</span><span id="order-amount"></span>
          </button>
        </form>
        <div class="sr-result hidden">
          <p>Payment Successful!<br /></p>
          <pre>
            <code></code>
          </pre>
        </div>
        <a class="sr-home" href="/">Home</a>
      </div>
    </div>
  </body>
</html>
